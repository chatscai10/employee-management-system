<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業員工登入系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header .subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .login-btn {
            width: 100%;
            background: #27ae60;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #229954;
        }

        .login-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .test-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }

        .test-accounts h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .test-accounts p {
            margin: 5px 0;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }

        .status-indicator {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .status-indicator.online {
            background: #d5f5d5;
            color: #27ae60;
        }

        .status-indicator.offline {
            background: #f5d5d5;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-building"></i> 企業員工系統</h1>
            <div class="subtitle">Professional v4.0 - 真實API版本</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="name">員工姓名</label>
                <input type="text" id="name" required placeholder="請輸入您的姓名">
            </div>
            <div class="form-group">
                <label for="idNumber">身分證號</label>
                <input type="text" id="idNumber" required placeholder="請輸入身分證號">
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 登入系統
            </button>
        </form>

        <div class="test-accounts">
            <h4>🧪 測試帳號</h4>
            <p><strong>測試員工</strong> / A123456789</p>
            <p><strong>王小明</strong> / B987654321</p>
            <p><strong>李小華</strong> / C246813579</p>
        </div>

        <div id="apiStatus" class="status-indicator offline">
            <i class="fas fa-circle"></i> 正在檢查API連線...
        </div>
    </div>

    <script>
        // 🚀 專業版API配置
        const API_BASE = 'http://localhost:3002';
        
        // 檢查API連線狀態
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('apiStatus').className = 'status-indicator online';
                    document.getElementById('apiStatus').innerHTML = 
                        `<i class="fas fa-circle"></i> API連線正常 - ${data.data.service} ${data.data.version}`;
                }
            } catch (error) {
                document.getElementById('apiStatus').className = 'status-indicator offline';
                document.getElementById('apiStatus').innerHTML = 
                    '<i class="fas fa-circle"></i> API連線失敗 - 請確認後端伺服器';
            }
        }

        // 登入處理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            // 禁用按鈕並顯示載入狀態
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登入中...';
            
            try {
                const name = document.getElementById('name').value;
                const idNumber = document.getElementById('idNumber').value;
                
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, idNumber })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 保存用戶資料
                    localStorage.setItem('currentUser', JSON.stringify(result.data));
                    
                    showNotification('✅ 登入成功！正在跳轉到員工系統...', 'success');
                    
                    // 跳轉到員工系統
                    setTimeout(() => {
                        window.location.href = '/employee-system.html';
                    }, 1500);
                } else {
                    showNotification(`❌ ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                showNotification('❌ 連線失敗，請檢查網路或伺服器狀態', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        });

        // 顯示通知
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // 頁面載入時檢查API狀態
        document.addEventListener('DOMContentLoaded', () => {
            checkAPIStatus();
            
            // 每30秒重新檢查API狀態
            setInterval(checkAPIStatus, 30000);
        });
    </script>
</body>
</html>
