<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業員工管理系統 - 內壢忠孝店</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏢</text></svg>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Microsoft YaHei', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 登入界面 */
        .login-container { 
            background: rgba(255,255,255,0.95); 
            padding: 50px; 
            border-radius: 20px; 
            max-width: 450px; 
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
            text-align: center;
        }
        
        .logo { margin-bottom: 30px; }
        .logo i { font-size: 4em; color: #3498db; margin-bottom: 10px; }
        .logo h1 { color: #2c3e50; margin-bottom: 5px; font-size: 2em; }
        .logo p { color: #7f8c8d; font-size: 1.1em; }
        
        .login-form { margin-top: 30px; }
        .form-group { margin-bottom: 25px; text-align: left; }
        .form-group label { 
            display: block; 
            font-weight: bold; 
            color: #2c3e50; 
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .form-group input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus { 
            border-color: #3498db; 
            outline: none; 
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        
        .login-btn { 
            width: 100%;
            background: linear-gradient(135deg, #27ae60, #2ecc71); 
            color: white; 
            padding: 18px; 
            border: none; 
            border-radius: 10px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .login-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.4);
        }
        
        .register-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .register-link:hover {
            border-bottom-color: #3498db;
        }
        
        .test-account {
            margin-top: 30px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            text-align: left;
        }
        
        /* 註冊模態視窗 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.8em;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-grid .form-group {
            margin-bottom: 0;
        }
        
        .form-group-full {
            grid-column: 1 / -1;
        }
        
        .form-group select, 
        .form-group input[type="date"] {
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
        }
        
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
        }
        
        .close:hover {
            opacity: 1;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.4);
        }
        
        .required { color: #e74c3c; }
        
        /* 主系統界面 */
        .main-screen {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255,255,255,0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .module {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        
        .module:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .login-container { padding: 30px 20px; }
            .form-grid { grid-template-columns: 1fr; }
            .modal-content { width: 95%; margin: 5% auto; }
        }
        
        /* 通知樣式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .notification.success { background: #27ae60; }
        .notification.error { background: #e74c3c; }
        .notification.info { background: #3498db; }
    </style>
</head>
<body>
    <!-- 登入界面 -->
    <div id="login-screen" class="login-container">
        <div class="logo">
            <i class="fas fa-building"></i>
            <h1>企業員工管理系統</h1>
            <p>內壢忠孝店</p>
        </div>
        
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-name">
                    <i class="fas fa-user"></i> 姓名 <span class="required">*</span>
                </label>
                <input type="text" id="login-name" required placeholder="請輸入您的姓名">
            </div>
            
            <div class="form-group">
                <label for="login-id-number">
                    <i class="fas fa-id-card"></i> 身分證號 <span class="required">*</span>
                </label>
                <input type="text" id="login-id-number" required placeholder="請輸入身分證號" 
                       pattern="[A-Z][12][0-9]{8}" maxlength="10" style="text-transform: uppercase;">
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> 登入系統
            </button>
        </form>
        
        <a href="#" class="register-link" onclick="openRegisterModal()">
            <i class="fas fa-user-plus"></i> 尚未註冊？點此申請加入
        </a>
        
        <div class="test-account">
            <strong><i class="fas fa-key"></i> 測試帳號：</strong><br>
            👤 姓名: 測試員工<br>
            🆔 身分證號: A123456789
        </div>
    </div>

    <!-- 註冊模態視窗 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeRegisterModal()">&times;</span>
                <h2><i class="fas fa-user-plus"></i> 員工註冊申請</h2>
                <p>請填寫完整資料，所有欄位均為必填</p>
            </div>
            <div class="modal-body">
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="reg-name">
                                <i class="fas fa-user"></i> 姓名 <span class="required">*</span>
                            </label>
                            <input type="text" id="reg-name" required placeholder="請輸入中文姓名" maxlength="10">
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-id-number">
                                <i class="fas fa-id-card"></i> 身分證號 <span class="required">*</span>
                            </label>
                            <input type="text" id="reg-id-number" required placeholder="A123456789" 
                                   pattern="[A-Z][12][0-9]{8}" maxlength="10" style="text-transform: uppercase;">
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-birth-date">
                                <i class="fas fa-calendar"></i> 出生日期 <span class="required">*</span>
                            </label>
                            <input type="date" id="reg-birth-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-gender">
                                <i class="fas fa-venus-mars"></i> 性別 <span class="required">*</span>
                            </label>
                            <select id="reg-gender" required>
                                <option value="">請選擇性別</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-license">
                                <i class="fas fa-car"></i> 持有駕照 <span class="required">*</span>
                            </label>
                            <select id="reg-license" required>
                                <option value="">請選擇駕照類型</option>
                                <option value="無">無駕照</option>
                                <option value="機車駕照">機車駕照</option>
                                <option value="汽車駕照">汽車駕照</option>
                                <option value="機車+汽車駕照">機車+汽車駕照</option>
                                <option value="職業駕照">職業駕照</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-phone">
                                <i class="fas fa-phone"></i> 聯絡電話 <span class="required">*</span>
                            </label>
                            <input type="tel" id="reg-phone" required placeholder="0912345678" 
                                   pattern="[0-9]{8,11}" maxlength="11">
                        </div>
                        
                        <div class="form-group form-group-full">
                            <label for="reg-address">
                                <i class="fas fa-map-marker-alt"></i> 聯絡地址 <span class="required">*</span>
                            </label>
                            <input type="text" id="reg-address" required placeholder="請輸入完整地址" maxlength="100">
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-emergency-contact">
                                <i class="fas fa-user-friends"></i> 緊急聯絡人 <span class="required">*</span>
                            </label>
                            <input type="text" id="reg-emergency-contact" required placeholder="聯絡人姓名" maxlength="10">
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-relationship">
                                <i class="fas fa-heart"></i> 關係 <span class="required">*</span>
                            </label>
                            <select id="reg-relationship" required>
                                <option value="">請選擇關係</option>
                                <option value="父親">父親</option>
                                <option value="母親">母親</option>
                                <option value="配偶">配偶</option>
                                <option value="兄弟">兄弟</option>
                                <option value="姊妹">姊妹</option>
                                <option value="子女">子女</option>
                                <option value="朋友">朋友</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-emergency-phone">
                                <i class="fas fa-phone-alt"></i> 緊急聯絡人電話 <span class="required">*</span>
                            </label>
                            <input type="tel" id="reg-emergency-phone" required placeholder="0912345678" 
                                   pattern="[0-9]{8,11}" maxlength="11">
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-start-date">
                                <i class="fas fa-calendar-check"></i> 到職日 <span class="required">*</span>
                            </label>
                            <input type="date" id="reg-start-date" required>
                        </div>
                    </div>
                    
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0; font-size: 14px; color: #6c757d;">
                        <h4 style="color: #495057; margin-bottom: 10px;">
                            <i class="fas fa-info-circle"></i> 系統自動設定項目
                        </h4>
                        <p><strong>本月所屬分店：</strong> 內壢忠孝店</p>
                        <p><strong>職位：</strong> 實習生</p>
                        <p><strong>LINE使用者ID：</strong> 系統自動綁定</p>
                        <p><strong>狀態：</strong> 審核中</p>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> 提交註冊申請
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 主系統界面 -->
    <div id="main-screen" class="main-screen">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <i class="fas fa-building" style="font-size: 2em; color: #3498db;"></i>
                <div>
                    <h1 style="color: #2c3e50; margin: 0;">企業員工管理系統</h1>
                    <p style="color: #7f8c8d; margin: 0;">內壢忠孝店</p>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="text-align: right;">
                    <p style="margin: 0; font-weight: bold; color: #2c3e50;" id="user-name">員工姓名</p>
                    <p style="margin: 0; color: #7f8c8d; font-size: 14px;" id="emp-info">職位 - 分店</p>
                </div>
                <button onclick="logout()" style="background: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i> 登出
                </button>
            </div>
        </div>
        
        <div class="modules">
            <div class="module">
                <h3><i class="fas fa-clock"></i> 考勤打卡</h3>
                <p>GPS智能定位打卡系統</p>
                <button class="submit-btn"><i class="fas fa-play"></i> 上班打卡</button>
            </div>
            
            <div class="module">
                <h3><i class="fas fa-dollar-sign"></i> 營收管理</h3>
                <p>每日營收記錄與統計</p>
                <button class="submit-btn"><i class="fas fa-plus"></i> 記錄營收</button>
            </div>
            
            <div class="module">
                <h3><i class="fas fa-user-cog"></i> 個人資料</h3>
                <p>查看和更新個人資訊</p>
                <button class="submit-btn"><i class="fas fa-eye"></i> 查看資料</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isLoggedIn = false;

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            setTodayAsDefault();
        });

        // 設定今天作為預設到職日
        function setTodayAsDefault() {
            const today = new Date().toISOString().split('T')[0];
            const startDateInput = document.getElementById('reg-start-date');
            if (startDateInput) {
                startDateInput.value = today;
            }
        }

        // 檢查登入狀態
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                isLoggedIn = true;
                showMainScreen();
            } else {
                showLoginScreen();
            }
        }

        // 顯示登入畫面
        function showLoginScreen() {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('main-screen').style.display = 'none';
        }

        // 顯示主系統畫面
        function showMainScreen() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            
            if (currentUser) {
                document.getElementById('user-name').textContent = currentUser.name;
                document.getElementById('emp-info').textContent = 
                    `${currentUser.position} - ${currentUser.store}`;
            }
        }

        // 處理登入
        async function handleLogin(event) {
            event.preventDefault();
            
            const name = document.getElementById('login-name').value.trim();
            const idNumber = document.getElementById('login-id-number').value.trim();

            if (!name || !idNumber) {
                showNotification('❌ 請填寫姓名和身分證號', 'error');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, idNumber})
                });

                const result = await response.json();

                if (result.success) {
                    currentUser = result.data;
                    isLoggedIn = true;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMainScreen();
                    showNotification('✅ 登入成功！歡迎回來', 'success');
                } else {
                    showNotification('❌ ' + (result.message || '登入失敗，請檢查姓名和身分證號'), 'error');
                }
            } catch (error) {
                // 降級到本地驗證（測試用）
                if (name === '測試員工' && idNumber === 'A123456789') {
                    currentUser = {
                        name: '測試員工',
                        employeeId: 'EMP001',
                        position: '實習生',
                        store: '內壢忠孝店'
                    };
                    isLoggedIn = true;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMainScreen();
                    showNotification('✅ 登入成功！（本地測試模式）', 'success');
                } else {
                    showNotification('❌ 網路錯誤或帳號密碼錯誤', 'error');
                }
            }
        }

        // 開啟註冊模態視窗
        function openRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
            setTodayAsDefault();
        }

        // 關閉註冊模態視窗
        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        // 處理註冊
        async function handleRegister(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('reg-name').value.trim(),
                idNumber: document.getElementById('reg-id-number').value.trim(),
                birthDate: document.getElementById('reg-birth-date').value,
                gender: document.getElementById('reg-gender').value,
                license: document.getElementById('reg-license').value,
                phone: document.getElementById('reg-phone').value.trim(),
                address: document.getElementById('reg-address').value.trim(),
                emergencyContact: document.getElementById('reg-emergency-contact').value.trim(),
                relationship: document.getElementById('reg-relationship').value,
                emergencyPhone: document.getElementById('reg-emergency-phone').value.trim(),
                startDate: document.getElementById('reg-start-date').value,
                // 系統自動設定的欄位
                store: '內壢忠孝店',
                position: '實習生',
                lineUserId: 'auto_generated_' + Date.now(),
                status: '審核中'
            };

            // 驗證所有必填欄位
            const requiredFields = [
                'name', 'idNumber', 'birthDate', 'gender', 'license', 
                'phone', 'address', 'emergencyContact', 'relationship', 
                'emergencyPhone', 'startDate'
            ];

            for (let field of requiredFields) {
                if (!formData[field]) {
                    showNotification('❌ 請填寫所有必填欄位', 'error');
                    return;
                }
            }

            // 驗證身分證號格式
            if (!validateIdNumber(formData.idNumber)) {
                showNotification('❌ 身分證號格式不正確', 'error');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    closeRegisterModal();
                    showNotification('✅ 註冊申請提交成功！請等待審核', 'success');
                    document.getElementById('register-form').reset();
                    setTodayAsDefault();
                } else {
                    showNotification('❌ ' + (result.message || '註冊失敗'), 'error');
                }
            } catch (error) {
                showNotification('❌ 網路錯誤，請稍後再試', 'error');
            }
        }

        // 驗證身分證號
        function validateIdNumber(idNumber) {
            const pattern = /^[A-Z][12][0-9]{8}$/;
            return pattern.test(idNumber);
        }

        // 登出
        function logout() {
            if (confirm('確定要登出嗎？')) {
                currentUser = null;
                isLoggedIn = false;
                localStorage.removeItem('currentUser');
                showLoginScreen();
                showNotification('👋 已安全登出', 'info');
            }
        }

        // 顯示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // 點擊模態視窗外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('registerModal');
            if (event.target === modal) {
                closeRegisterModal();
            }
        }
